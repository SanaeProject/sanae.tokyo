    </header>
    <!-- header End -->

    <!-- Sidebar Toggle Button -->

        &gt;

    <!-- side Start -->
    <aside class="side" role="complementary" aria-label="ブログのタグとサイドバー">
        <div class="title-wrapper">
            <h2>ブログタグ</h2>
        </div>
        <div class="content-wrapper">
            <table class="common" role="table" aria-label="ブログタグ一覧">
                <thead>
                    <tr>
                        <th scope="col">タグ</th>
                        <th scope="col">記事数</th>
                    </tr>
                </thead>
                <tbody id="tag-list">
                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            getJsonFromFetch('./include/request.php?req=tag')
                                .then(data => {
                                    const tbody = document.querySelector('#tag-list');
                                    data.forEach(tag => {
                                        const tr = document.createElement('tr');
                                        tr.innerHTML = `
                                            <td><a href="blog.html?tag=${tag.name}" aria-label="${tag.name}タグの記事を表示">${tag.name}</a></td>
                                            <td>${tag.count}</td>
                                        `;
                                        tbody.appendChild(tr);
                                    });

                                    const tr = document.createElement('tr');
                                        tr.innerHTML = '<td colspan="2"><a href="blog.html" aria-label="すべてのブログ記事を表示">すべて</a></td>';
                                        tbody.appendChild(tr);
                                });
                        });
                    </script>
                </tbody>
            </table>
            <form class="search-form" method="get" role="search" aria-label="ブログ記事検索">
                <input class="search-input" type="text" name="search" placeholder="タイトルを入力" aria-label="検索キーワードを入力">
                <button class="search-button" type="submit" aria-label="ブログ記事を検索">検索</button>
            </form>
        </div>
    </aside>
    <!-- side End -->

    <!-- main Start -->
    <main>
        <section class="slide-in">
            <div class="title-wrapper">
                <h2>Blog</h2>
            </div>
            <div class="content-wrapper">
                <div id="md-content">
                </div>
                <table class="common">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="blog-list">
                    </tbody>
                </table>
                <div id="pagination" class="pagination"></div>
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const urlSearchParm = new URLSearchParams(window.location.search);
                        const getTag    = urlSearchParm.get('tag');
                        const getId     = urlSearchParm.get('id');
                        const getSearch = urlSearchParm.get('search');
                        const getSkip   = parseInt(urlSearchParm.get('skip') || 0);

                        // Canonical URLを動的に設定
                        const setCanonicalUrl = () => {
                            const canonicalLink = document.getElementById('canonical-link');
                            let canonicalUrl = 'https://new.sanae.tokyo/blog.html';
                            
                            if (getId) {
                                canonicalUrl += `?id=${getId}`;
                            } else if (getTag) {
                                canonicalUrl += `?tag=${encodeURIComponent(getTag)}`;
                            } else if (getSearch) {
                                canonicalUrl += `?search=${encodeURIComponent(getSearch)}`;
                            }
                            
                            canonicalLink.href = canonicalUrl;
                        };

                        // SEO用メタタグを動的に更新
                        const updateSEOTags = (blogData) => {
                            if (blogData) {
                                // タイトル更新
                                document.title = `${blogData.title} - SanaeProject Blog`;
                                
                                // description更新
                                const descMeta = document.querySelector('meta[name="description"]');
                                const content = blogData.content.replace(/[#*`]/g, '').substring(0, 150);
                                descMeta.content = `${content}... - SanaeProject AI・自然言語処理ブログ`;
                                
                                // OG tags更新
                                document.querySelector('meta[property="og:title"]').content = `${blogData.title} - SanaeProject`;
                                document.querySelector('meta[property="og:description"]').content = descMeta.content;
                                document.querySelector('meta[property="og:url"]').content = window.location.href;
                                
                                // Twitter Card更新
                                document.querySelector('meta[name="twitter:title"]').content = `${blogData.title} - SanaeProject`;
                                document.querySelector('meta[name="twitter:description"]').content = descMeta.content;
                                document.querySelector('meta[name="twitter:url"]').content = window.location.href;
                                
                                // JSON-LD structured data追加
                                const blogStructuredData = {
                                    "@context": "https://schema.org",
                                    "@type": "BlogPosting",
                                    "headline": blogData.title,
                                    "description": content,
                                    "url": window.location.href,
                                    "datePublished": blogData.created_at,
                                    "author": {
                                        "@type": "Organization",
                                        "name": "SanaeProject"
                                    },
                                    "publisher": {
                                        "@type": "Organization",
                                        "name": "SanaeProject",
                                        "url": "https://new.sanae.tokyo"
                                    },
                                    "inLanguage": "ja"
                                };
                                
                                const script = document.createElement('script');
                                script.type = 'application/ld+json';
                                script.textContent = JSON.stringify(blogStructuredData);
                                document.head.appendChild(script);
                            }
                        };

                        setCanonicalUrl();

                        // IDが指定されている場合はそのブログの詳細を表示
                        if (getId) {
                            fetch(`./include/request.php?req=blog_detail&id=${getId}`)
                                .then(response => response.json())
                                .then(data => {
                                    const content = document.querySelector('#md-content');
                                    content.innerHTML = parseMarkdownWithMath(data.content);

                                    // SEOタグを更新
                                    updateSEOTags(data);

                                    // KaTeXでLaTeX数式をレンダリング
                                    try {
                                        renderKaTeX(content);
                                    } catch (e) {
                                        console.warn('KaTeX rendering error:', e);
                                    }
                                })
                                .catch(error => console.error('Error fetching blog content:', error));
                            document.querySelector('table:has(#blog-list)').style.display = 'none';
                            return;
                        }

                        // ブログ一覧を取得
                        fetch('./include/request.php?req=blog'+
                            (getTag     ? `&tag=${getTag}` : '')+
                            (getSearch  ? `&search=${encodeURIComponent(getSearch)}` : '')+
                            (getSkip    ? `&skip=${getSkip}` : '')
                        )
                            .then(response => response.json())
                            .then(data => {
                                const tbody      = document.querySelector('#blog-list');
                                const pagination = document.querySelector('#pagination');

                                // テーブルをクリア
                                tbody.innerHTML      = '';
                                pagination.innerHTML = '';
                                
                                // ブログデータを表示
                                data.forEach(blog => {
                                    const tr = document.createElement('tr');
                                    tr.innerHTML = `
                                        <td><a href="blog.html?id=${blog.id}">${blog.title}</a></td>
                                        <td>${blog.created_at}</td>
                                    `;
                                    tbody.appendChild(tr);
                                });

                                // ページネーションボタンを作成
                                const createPaginationButton = (text, skip, disabled = false) => {
                                    const button = document.createElement('button');
                                    button.textContent = text;
                                    button.className = 'pagination-btn';
                                    if (disabled) {
                                        button.disabled = true;
                                        button.className += ' disabled';
                                    } else {
                                        button.addEventListener('click', () => {
                                            const url = new URL(window.location);
                                            if (skip > 0) {
                                                url.searchParams.set('skip', skip);
                                            } else {
                                                url.searchParams.delete('skip');
                                            }
                                            window.location.href = url.toString();
                                        });
                                    }
                                    return button;
                                };

                                // 戻るボタン（skipが1以上の時）
                                if (getSkip > 0) {
                                    const prevButton = createPaginationButton('← 戻る', getSkip - 1);
                                    pagination.appendChild(prevButton);
                                }

                                // 次へボタン（データが10件ちょうどの時）
                                if (data.length % 10 === 0 && data.length > 0) {
                                    const nextButton = createPaginationButton('次へ →', getSkip + 1);
                                    pagination.appendChild(nextButton);
                                }
                            });
                    });
                </script>
            </div>
        </section>
    </main>
    <!-- main End -->

    <script>
        document.addEventListener("DOMContentLoaded", () => { 
            const elements = Array.from(document.querySelectorAll(".slide-in,.write")); 
            toggleVisibilityOnScroll( elements, (entry) => {
                if(entry.target.classList.contains("write")){
                    delayPrint(
                        entry.target, 
                        entry.target.textContent, 
                        100
                    );
                    entry.target.classList.remove("write");
                    entry.target.classList.add("wrote");
                }

                if(entry.target.classList.contains("slide-in"))
                    entry.target.classList.add("slide-in-visible");
                }, (entry) => {}
            ); 

            // サイドバーの表示/非表示制御
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.querySelector('.side');
            let isOpen = false;

            sidebarToggle.addEventListener('click', () => {
                if (isOpen) {
                    // サイドバーを非表示
                    sidebar.classList.remove('visible');
                    sidebarToggle.classList.remove('sidebar-open');
                    sidebarToggle.innerHTML = '&gt;';
                    isOpen = false;
                } else {
                    // サイドバーを表示
                    sidebar.classList.add('visible');
                    sidebarToggle.classList.add('sidebar-open');
                    sidebarToggle.innerHTML = '&lt;';
                    isOpen = true;
                }
            });
        });
    </script>
